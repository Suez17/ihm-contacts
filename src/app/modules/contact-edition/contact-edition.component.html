<div class="container">
  <form [formGroup]="editionForm" (submit)="onSubmit()">
    <mat-form-field class="input">
      <mat-label>First name</mat-label>
      <input required matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Last name</mat-label>
      <input required matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="input" appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input required matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Address</mat-label>
      <input required matInput formControlName="address">
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Email</mat-label>
      <input required matInput formControlName="email">
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label>Phone number</mat-label>
      <input required matInput formControlName="phoneNumber">
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" type="submit">{{ editMode ? 'Update' : 'Create' }}</button>
  </form>
</div>
